<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Editor</title>
    <link rel="stylesheet" href="src/styles/styles.css" />
    <link rel="stylesheet" href="src/styles/tools.css" />
    <link rel="stylesheet" href="src/styles/palette.css" />
    <link rel="stylesheet" href="src/styles/templates.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
  </head>
  <body
    oncontextmenu="return false;"
    ondragstart="return false;"
    ondrop="return false;"
  >
    <div id="palette"></div>

    <div class="table-export"></div>
    <div class="table-preview"></div>

    <div class="column">
      <div id="canvas-container">
        <table id="canvas" class="canvas"></table>
      </div>
      <div class="toolbar">
        <div class="size-selector"></div>
        <span id="palette-icon" class="unselected"
          ><i class="fas fa-palette toolbar-icon"></i
        ></span>
        <span id="palette-change" class="unselected"
          ><i class="fas fa-highlighter toolbar-icon"></i
        ></span>
        <hr />
        <span id="draw" title="Draw" class="unselected"
          ><i class="fas fa-pencil-alt toolbar-icon"></i
        ></span>
        <span id="line" title="Line" class="unselected"
          ><i class="fas fa-slash toolbar-icon"></i
        ></span>
        <br />
        <span id="square" title="Square Tool" class="unselected"
          ><i class="far fa-square toolbar-icon"></i
        ></span>
        <span id="circle" title="Circle Tool" class="unselected"
          ><i class="far fa-circle toolbar-icon"></i
        ></span>
        <br />
        <span id="fill" title="Flood Fill" class="unselected"
          ><i class="fas fa-fill toolbar-icon"></i
        ></span>
        <span id="circle-stamp" title="Circle Stamp" class="unselected"
          ><i class="fas fa-circle toolbar-icon"></i
        ></span>
        <br />
        <span id="star-stamp" title="Star Stamp" class="unselected"
          ><i class="fas fa-star toolbar-icon"></i
        ></span>
        <span id="heart-stamp" title="Heart Stamp" class="unselected"
          ><i class="fas fa-heart toolbar-icon"></i
        ></span>
        <br />
        <!-- <span id = "picker" class = "unselected"><i class = "fas fa-eye-dropper toolbar-icon"></i></span> -->
        <hr />
        <span
          id="complete-fill"
          title="Complete Fill"
          class="unselected"
          style="position: relative; left: 30px; padding-right: 30px"
          ><i
            class="fas fa-fill"
            style="
              background-color: black;
              color: white;
              font-size: 42px;
              padding: 5px;
            "
          ></i
        ></span>
        <span id="move-design" title="Move Design" class="unselected"
          ><i class="fas fa-arrows-alt toolbar-icon"></i
        ></span>
        <br />
        <hr />
        <span id="copy" title="Copy Design" class="unselected"
          ><i class="fas fa-tshirt toolbar-icon"></i
        ></span>
        <span id="mirror" title="Mirror Mode" class="unselected"
          ><i class="fas fa-columns toolbar-icon"></i
        ></span>
      </div>
    </div>

    <div class="bottom-buttons">
      <button id="toggle-grid">Toggle Grid</button>
      <button id="undo">Undo</button>
      <button id="reset">Reset</button>
      <button id="export">Export as PNG</button>
    </div>

    <div id="reset-confirm">
      <div id="reset-confirm-content">
        <p>Are you sure you want to reset?</p>
        <span id="reset-yes" class="reset-choice">Yes</span
        ><span id="reset-no" class="reset-choice">No</span>
      </div>
    </div>

    <div id="choose-palette"></div>
