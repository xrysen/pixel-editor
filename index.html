<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Editor</title>
    <link rel="stylesheet" href="src/styles/styles.css" />
    <link rel="stylesheet" href="src/styles/tools.css" />
    <link rel="stylesheet" href="src/styles/palette.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
  </head>
  <body oncontextmenu="return false;">

    <div id = "palette">
      
    </div>


    <div class="column">
      <table class="canvas"></table>
      <div class = "toolbar">
        <span id = "palette-icon" class = "unselected"><i class="fas fa-palette toolbar-icon"></i></span>
        <span id = "palette-change" class = "unselected"><i class="fas fa-highlighter toolbar-icon"></i></span>
        <hr />
        <span id = "draw" class = "unselected"><i class="fas fa-pencil-alt toolbar-icon"></i></span>
        <span id = "line" class = "unselected"><i class="fas fa-slash toolbar-icon"></i></span>
        <br />
        <span id = "square" class = "unselected"><i class="far fa-square toolbar-icon"></i></span>
        <span id = "circle" class = "unselected"><i class="far fa-circle toolbar-icon"></i></span>
        <br />
        <span id = "fill" class = "unselected"><i class = "fas fa-fill toolbar-icon"></i></span>
        <span id = "circle-stamp" class = "unselected"><i class="fas fa-circle toolbar-icon"></i></span>
        <br />
        <span id = "picker" class = "unselected"><i class = "fas fa-eye-dropper toolbar-icon"></i></span>
        <hr />
      </div>
    </div>

    <div class = "bottom-buttons">
      <button id="toggle-grid">Toggle Grid</button>
      <button id="undo">Undo</button>
      <button id="reset">Reset</button>
      <button id="export">Export as PNG</button>
      <button id="test">Test</button>
    </div>

    <div id="reset-confirm">
      <div id="reset-confirm-content">
        <p>Are you sure you want to reset?</p>
        <button id = "reset-yes" class = "btn btn-primary">Yes</button><button id = "reset-no" class = "btn btn-danger">No</button>
      </div>
    </div>

    <div id = "choose-palette">
      
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script
      type="text/javascript"
      src="libs/FileSaver/FileSaver.min.js"
    ></script>
    <script
      type="text/javascript"
      src="libs/html2canvas/html2canvas.min.js"
    ></script>
    <script type="text/javascript" src="tableExport.min.js"></script>
    <script src="src/js/globals.js"></script>
    <script src="src/js/drawHelpers.js"></script>
    <script src="src/js/palette.js"></script>
    <script src="src/js/listeners.js"></script>
    <script src="src/js/draw.js"></script>
  </body>
</html>
