<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Editor</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
  </head>
  <body oncontextmenu="return false;">
    Colour Picker
    <input id="colour-picker" type="color" class="colour-picker" />

    <div class="column">
        <table class="canvas"></table>
    </div>

    <div class="tools">
      <button id="draw"><i class="fas fa-pencil-alt tool-icons"></i></button>
      <button id="fill"><i class="fas fa-fill tool-icons"></i></button>
      <button id="picker"><i class="fas fa-eye-dropper tool-icons"></i></button>
    </div>

    <div>
      <button id="toggle-grid">Toggle Grid</button>
      <button id="reset">Reset</button>
      <button id="export">Export as PNG</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script type="text/javascript" src="libs/FileSaver/FileSaver.min.js"></script>
    <script type="text/javascript" src="libs/html2canvas/html2canvas.min.js"></script>
    <script type="text/javascript" src="tableExport.min.js"></script>
    <script src="draw.js"></script>
  </body>
</html>
